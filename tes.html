<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="outside">
        hi
        <div id="inside">
            hello
        </div>
    </div>
    <script>
        document.getElementById('outside').addEventListener('click', (event) => {
            console.log('onclick outside');
        });
        document.getElementById('inside').addEventListener('click', event => {
            event.stopPropagation();
            console.log('onclick inside');
        })
    </script>
</body>
</html>
